<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Js clock</title>
</head>
<body>
    <div class="clock">
        <div class="clock-face">
          <div class="hand hour-hand"></div>
          <div class="hand min-hand"></div>
          <div class="hand second-hand"></div>
        </div>
      </div>
      <div class="contain">
      <div id="time"></div>
      <div id="time2"></div>
      <div id="time3"></div>
    </div>
    <button onclick="myButton()">Click me!!</button>
<script>
    const secondHand = document.querySelector('.second-hand')
    const minHand = document.querySelector('.min-hand')
    const hourHand = document.querySelector('.hour-hand')

    function setDate(){
        const now = new Date()
        const seconds = now.getSeconds()
        const secondDegree = ((seconds / 60) * 360) + 90
        secondHand.style.transform = `rotate(${secondDegree}deg)`
        console.log(seconds);
        const mins = now.getMinutes()
        const minDeg = ((mins / 60) * 360) + 90
        minHand.style.transform = `rotate(${minDeg}deg)`

        const hour = now.getHours()
        const hourDeg = ((mins / 12) * 360) + 90
        hourHand.style.transform = `rotate(${hourDeg}deg)`
    }
        setInterval(setDate, 1000)
        function currentTime() {
            var date = new Date(); /* creating object of Date class */
            var hour = date.getHours();
            var min = date.getMinutes();
            var sec = date.getSeconds();
            hour = updateTime(hour);
            min = updateTime(min);
            sec = updateTime(sec);
            document.getElementById("time").innerText = hour + ":"
            document.getElementById("time2").innerText = ":" + min + " "
            document.getElementById("time3").innerText = ":" + sec
                var t = setTimeout(function(){ currentTime() }, 1000); /* setting timer */
            }
            function myButton(){
            var date = new Date(); /* creating object of Date class */
            var hour = date.getHours();
            var min = date.getMinutes();
            var sec = date.getSeconds();
            hour = updateTime(hour);
            min = updateTime(min);
            sec = updateTime(sec);
            if(hour > 12){
                alert(`Your time says ${hour -12} PM \n Have a nice night!`)
            } else{
                alert(`Your time says ${hour} AM \n Do have a great day ahead!`)
            }
            }
        
            function updateTime(k) {
            if (k < 10) {
                return "0" + k;
            } 
            else {
                return k;
  }
}

currentTime();
    
</script>
</body>

</html>
